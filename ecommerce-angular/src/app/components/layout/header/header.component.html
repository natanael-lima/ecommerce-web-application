<div class="modal fade" id="loginUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2">Inicia Sesion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-pill btn-outline-success" type="submit">Iniciar Sesion</button>
          <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button class="w-100 py-2 mb-2 btn btn-dark rounded-pill" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
            Sign up with Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-primary rounded-pill" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
            Sign up with Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-danger rounded-pill" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
            Sign up with Google
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Modal Cart-->
<div class="modal left fade" id="shop-cart" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div *ngFor="let item of cartItems; let i = index" class="cart-item">
            <!-- Primera parte: Imagen y detalles del producto -->
            <div class="row align-items-center">
              <div class="col-md-4">
                <div class="product-image">
                  <img src="https://via.placeholder.com/50" alt="{{ item.name }}" class="img-thumbnail">
                </div>
              </div>
              <div class="col-md-6">
                <div class="product-details">
                  <h5>{{ item.name }}</h5>
                 
                  <p>${{ item.price }} x {{ item.quantity }}</p>
                </div>
              </div>
              <div class="col-md-2">
                <div class="text-end">
                  <a class="btn btn-danger btn-sm rounded-pill" (click)="removeFromCart(i)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
          
            <!-- Segunda parte: Controles de cantidad -->
            <div class="row mt-2">
              <div class="col-md-6">
                <div class="input-group mb-3 btn-group-sm" role="group" aria-label="Small button group">
                  <button class="btn btn-outline-dark" type="button" (click)="decrementQuantity(i)">-</button>
                  <input type="text" class="form-control text-center" [(ngModel)]="item.quantity" readonly>
                  <button class="btn btn-outline-dark" type="button" (click)="increaseQuantity(i)">+</button>
                </div>
              </div>
            </div>
          </div>
        
      

      </div>
      <div class="modal-footer">
        <button class="btn btn-success" (click)="checkout()">Comprar</button>
        <button class="btn btn-danger" (click)="clearCart()">Limpiar Carrito</button>
      </div>
    </div>
  </div>
</div>
